<div *ngIf="product.title" class="card" style="width: 20rem;">
    <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{product.title }}">
    <div class="card-body">
    <h4 class="card-title">{{product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>    
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button (click)="addToCart(product)"  class="btn btn-primary btn-block">
        Add to cart</button></div>
        <div>{{getQuantity()}}</div>
</div>
